<ion-view view-title="Dashboard">

    <ion-list>

      <ion-item class="item-icon-left">

        <span><b>$250.00</b> / $500.00</span>

          <span class="balanced">+$50.00</span>
        </span>
      </ion-item>
      <ion-item class="item-icon-left">
        <i class="icon ion-flash"></i>
        <span><b>$30.00</b> / $25.00</span>

      <ion-item class="item-icon-left item-completed">

        <span><b>$10.00</b> / $10.00</span>

          <span>$0.00</span>
        </span>
      </ion-item>
      <ion-item class="item-icon-left">

        <span><b>$250.00</b> / $300.00</span>

        </span>

        <i class="icon ion-home"></i>
        <span><b>$650.00</b> / $650.00</span>
        <span class="item-note">
          <span>$0.00</span>
        </span>

  </ion-content>
</ion-view>
