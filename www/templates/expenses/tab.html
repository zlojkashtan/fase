<ion-view view-title="Expenses">
  <!-- expense types -->
  <div class="tabs-striped tabs-top tabs-background-light tabs-color-positive">
    <div class="tabs">
      <a class="tab-item" ng-class="{ active: type == ExpenseType.personal }"
        on-tap="filterExpenses(ExpenseType.personal)">Personal</a>
      <a class="tab-item" ng-class="{ active: type == ExpenseType.collective }"
        on-tap="filterExpenses(ExpenseType.collective)">Collective</a>
      <a class="tab-item" ng-class="{ active: type == ExpenseType.all }"
        on-tap="filterExpenses(ExpenseType.all)">All</a>
    </div>
  </div>
  <ion-content class="has-tabs-top" on-swipe-right="swipeRight()" on-swipe-left="swipeLeft()">

    <ion-list>
      <ion-item collection-repeat="e in filteredExpenses" collection-item-height="getItemHeight(e)"
        on-hold="displayOptions(e)">
        {{ e.category }}
        <span class="item-note">
          {{ e.amount | currency }}
        </span>
        <p>{{ e.description }}</p>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
