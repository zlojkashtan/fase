<ion-view view-title="Expenses">
  <!-- expense types -->
  <div class="tabs-striped tabs-top tabs-background-light tabs-color-positive">
    <div class="tabs">
      <a class="tab-item" ng-class="{ active: type == ExpenseType.personal }"
        on-release="filterExpenses(ExpenseType.personal)">Personal</a>
      <a class="tab-item" ng-class="{ active: type == ExpenseType.collective }"
        on-release="filterExpenses(ExpenseType.collective)">Collective</a>
      <a class="tab-item" ng-class="{ active: type == 0 }"
        on-release="filterExpenses(ExpenseType.all)">All</a>
    </div>
  </div>
  <ion-content class="has-tabs-top">

    <ion-list>
      <ion-item collection-repeat="e in filteredExpenses" collection-item-height="getItemHeight(e)">
        {{ e.category }}
        <span class="item-note">
          {{ e.amount | currency }}
        </span>
        <p>{{ e.description }}</p>
        <ion-option-button class="button-assertive" ng-if="type == ExpenseType.personal" on-release="removeExpense(e)">
          Remove
        </ion-option-button>
      </ion-item>
    </ion-list>

  </ion-content>
</ion-view>
