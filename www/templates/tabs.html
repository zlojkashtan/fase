<!--
Create tabs with an icon and label, using the tabs-positive style.
Each tab's child <ion-nav-view> directive will have its own
navigation history that also transitions its views in and out.
-->
<ion-tabs class="tabs-icon-top tabs-light">

  <!-- Dashboard Tab -->
  <ion-tab title="Dashboard" icon-off="ion-stats-bars" icon-on="ion-stats-bars positive" href="#/tab/dashboard">
    <ion-nav-view name="tab-dashboard"></ion-nav-view>
  </ion-tab>

  <!-- Expenses Tab -->
  <ion-tab title="Expenses" icon-off="ion-pricetags" icon-on="ion-pricetags positive" href="#/tab/expenses">
    <ion-nav-view name="tab-expenses"></ion-nav-view>
  </ion-tab>

  <!-- Location Tab -->
  <ion-tab title="Location" icon-off="ion-map" icon-on="ion-map positive" href="#/tab/location">
    <ion-nav-view name="tab-location"></ion-nav-view>
  </ion-tab>

  <!-- Account Tab -->
  <ion-tab title="Account" icon-off="ion-person" icon-on="ion-person positive" href="#/tab/account">
    <ion-nav-view name="tab-account"></ion-nav-view>
  </ion-tab>

</ion-tabs>
